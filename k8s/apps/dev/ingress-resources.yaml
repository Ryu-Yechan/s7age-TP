apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/S7AGE/security-ci.git  
    path: k8s/ingress/dev
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
